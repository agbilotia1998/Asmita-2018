    <title>Asmita Registrations</title>

    <!-- Bootstrap -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body id="page-top" data-spy="scroll" data-target=".side-menu">

<div class="container">
<center>
    <div class="col-md-12 contact-form">
        <h2 class="content-ct" style="font-weight:bold; margin-bottom:1em;"><span class="ti-email"></span> Register Here</h2>

    <form class="form-horizontal" data-toggle="validator" action="submit.php" role="form" method="post" name="f">
        <div class="form-group">
            <label for="uname" class="col-sm-2 control-label">Name<sup>*</sup></label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="uname" name="uname" placeholder="Your Name"  required>
                <div class="help-block with-errors pull-right"></div>
                <span class="form-control-feedback" aria-hidden="true"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="uemail" class="col-sm-2 control-label">Email<sup>*</sup></label>
            <div class="col-sm-9">
                <input type="email" class="form-control" id="uemail" name="uemail" placeholder="you@youremail.com" required>
                <div class="help-block with-errors pull-right"></div>
                <span class="form-control-feedback" aria-hidden="true"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="mobile" class="col-sm-2 control-label">Contact<sup>*</sup></label>
            <div class="col-sm-9">
                <input type="number" class="form-control" id="mobile" name="mobile" placeholder="xxxxxxxxxx" required>
                <div class="help-block with-errors pull-right"></div>
                <span class="form-control-feedback" aria-hidden="true"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="mobile" class="col-sm-2 control-label">College<sup>*</sup></label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="college" name="college" placeholder="College name"  required>
                <div class="help-block with-errors pull-right"></div>
                <span class="form-control-feedback" aria-hidden="true"></span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-12" style="text-align:center; margin-top:1em;">
                <button type="submit" id="submit" name="sub" class="btn btn-yellow">Submit<i class="fa fa-paper-plane" aria-hidden="true" style="padding-left:0.6em;"></i></button>
            </div>
        </div>
    </form>
</div>
</center>
</div>
